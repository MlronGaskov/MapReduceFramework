<mat-card class="uploader">
    <mat-card-title>Submit new job</mat-card-title>
  
    <form [formGroup]="form" (ngSubmit)="upload()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Coordinator URL (e.g. http://192.168.10.10:8080)</mat-label>
        <input matInput formControlName="coordinatorUrl" />
        <mat-error *ngIf="form.controls.coordinatorUrl.hasError('required')">
          URL required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Job URL</mat-label>
        <input matInput formControlName="jobUrl" />
        <mat-error *ngIf="form.controls.jobUrl.hasError('required')">
          URL required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full">
        <mat-label>Job name</mat-label>
        <input matInput formControlName="jobName" />
        <mat-error *ngIf="form.controls.jobName.hasError('required')">
          Name required
        </mat-error>
      </mat-form-field>
  
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="isSubmitting || form.invalid">
        {{ isSubmitting ? 'Uploadingâ€¦' : 'Upload' }}
      </button>
    </form>
</mat-card>
