<div class="row mat-elevation-z1">
    <span class="id">#{{ job.jobId }}</span>
  
    <button mat-button class="name" (click)="open.emit(job.jobId)">
      {{ job.jobName }}
    </button>
  
    <span class="date">{{ job.submissionTime | date: 'short' }}</span>
  
    <button mat-icon-button color="warn" aria-label="Delete"
            (click)="remove.emit(job.jobId)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
